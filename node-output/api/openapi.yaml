components:
  schemas:
    Address:
      required:
      - city
      - country
      - postal_code
      - province
      - region
      type: object
      properties:
        region:
          maxLength: 10
          type: string
          description: PSGC Code for Region
        province:
          maxLength: 10
          type: string
          description: PSGC Code for Province
        city:
          maxLength: 10
          type: string
          description: PSGC Code for City
        barangay:
          maxLength: 10
          type: string
          description: PSGC Code for Barangay
        street_address:
          maxLength: 200
          type: string
        country:
          maxLength: 3
          pattern: "^[A-Z]{3}$"
          type: string
          description: ISO 3166 Code
          example: PHL
        postal_code:
          maxLength: 10
          type: string
          description: Postal Code
      example:
        street_address: street_address
        country: PHL
        province: province
        city: city
        region: region
        postal_code: postal_code
        barangay: barangay
    IdType:
      required:
      - idNumber
      - idType
      type: object
      properties:
        idNumber:
          maxLength: 50
          type: string
        idExpiryDate:
          maxLength: 10
          type: string
          description: Format is YYYY-MM-DD
          format: date
        idType:
          maxLength: 100
          type: string
          description: "ID Type (e.g., \"Drivers License\", \"Passport\", etc.)"
      example:
        idType: idType
        idExpiryDate: 2000-01-23
        idNumber: idNumber
    PersonalInformation:
      required:
      - birthdate
      - email
      - givenName
      - lastName
      - mobileNumber
      - nationality
      - sub
      type: object
      properties:
        sub:
          maxLength: 50
          type: string
          description: Subject  FI's unique identifier for the End-User
        title:
          maxLength: 50
          type: string
        givenName:
          maxLength: 50
          type: string
        middleName:
          maxLength: 50
          type: string
        lastName:
          maxLength: 50
          type: string
        suffix:
          maxLength: 10
          type: string
        phoneNumber:
          maxLength: 15
          pattern: "^[0-9]{11}$"
          type: string
          example: "63287654321"
        mobileNumber:
          maxLength: 15
          pattern: "^[0-9]{12}$"
          type: string
          example: "639171234567"
        email:
          maxLength: 50
          type: string
          format: email
        birthdate:
          maxLength: 10
          type: string
          description: Format YYYY-MM-DD
          format: date
        nationality:
          maxLength: 3
          type: string
          description: ISO 3166 Code
        tin:
          maxLength: 15
          pattern: "^[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{3}$"
          type: string
          description: Format NNN-NNN-NNN-000
      example:
        sub: sub
        lastName: lastName
        phoneNumber: "63287654321"
        birthdate: 2000-01-23
        nationality: nationality
        mobileNumber: "639171234567"
        givenName: givenName
        tin: tin
