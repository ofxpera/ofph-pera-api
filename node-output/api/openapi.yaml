  /oauth/auth:
    get:
      tags:
      - OAuth
      summary: Authorization endpoint
      description: OpenID Connect authorization endpoint that initiates the authorization
        flow
      operationId: authorizeOAuth
      parameters:
      - name: client_id
        in: query
        description: Client identifier issued to the client during registration
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: response_type
        in: query
        description: Must be set to "code" for authorization code flow
        required: true
        style: form
        explode: true
        schema:
          type: string
          enum:
          - code
      - name: scope
        in: query
        description: "Space-separated list of requested scope values, OFxPERA requires\
          \ openid to be included to maintain compatibility with OIDC."
        required: true
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
            enum:
            - openid
            - profile
            - email
            - address
            - phone
      - name: redirect_uri
        in: query
        description: URI to return the user to after authorization is complete
        required: true
        style: form
        explode: true
        schema:
          type: string
          format: uri
      - name: code_challenge
        in: query
        description: Code challenge for PKCE
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: code_challenge_method
        in: query
        description: Code challenge method for PKCE
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - S256
      - name: state
        in: query
        description: Opaque value to maintain state between request and callback
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: prompt
        in: query
        description: Prompt for the authorization request
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: nonce
        in: query
        description: Random value used to prevent replay attacks
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Authorization successful
        "302":
          description: Redirect to client with authorization code
          headers:
            Location:
              style: simple
              explode: false
              schema:
                type: string
                description: Redirect URI with authorization code
                format: uri
        "400":
          description: Bad Request - The server cannot process the request due to
