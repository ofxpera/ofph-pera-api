servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/maya-ph/OFxPERA-API/0.0.1
  - url: https://api.ofxpera.ph/v1
    description: OFxPERA API server

tags:
  - name: Bootstrap
    description: Core bootstrapping endpoints for OFxPERA Participant registration and management
  - name: OAuth
    description: OpenID Connect authentication, authorization and consent management
  - name: Common
    description: Common APIs used across different use cases
  - name: Discovery
    description: Optional discovery endpoints for OpenID/OAuth configuration and key management

paths:
  /ofxpera/participants:
    post:
      operationId: registerParticipant
      tags:
        - Bootstrap
      summary: Register an OFxPERA Participant
      description: API for registering an OFxPERA Participant following FAPI Dynamic Client Registration requirements
      security:
        - ParticipantKey: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ParticipantConfig"
      responses:
        "201":
          description: Participant successfully registered
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClientRegistrationResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
    put:
      operationId: updateParticipant
      tags:
        - Bootstrap
      summary: Update an OFxPERA Participant
      description: API for updating the URIs and status of an OFxPERA Participant
      security:
        - RegistrationAccessToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ParticipantConfig"
      responses:
        "201":
          description: Participant successfully updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClientRegistrationResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
    get:
      operationId: listParticipants
      tags:
        - Bootstrap
      summary: Get a list of registered OFxPERA Participants
      description: API for retrieving all registered OFxPERA Participants
      security:
        - RegistrationAccessToken: []
      responses:
        "200":
          description: Successfully retrieved OFxPERA Participants
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Participant"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /ofxpera/participants/{client_id}:
    get:
      operationId: getParticipant
      tags:
        - Bootstrap
      summary: Get an OFxPERA Participant's registration information
      description: API for retrieving registration information for a specific OFxPERA Participant
      security:
        - RegistrationAccessToken: []
      parameters:
        - name: client_id
          in: path
          required: true
          description: Client identifier issued during participant registration
          schema:
            type: string
      responses:
        "200":
          description: Successfully retrieved participant information
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Participant"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /oauth/auth:
    get:
      operationId: authorizeOAuth
      tags:
        - OAuth
      summary: Authorization endpoint
      description: OpenID Connect authorization endpoint that initiates the authorization flow
      security:
        - ParticipantId: []
      parameters:
        - name: client_id
          in: query
          required: true
          description: Client identifier issued to the client during registration
          schema:
            type: string
        - name: response_type
          in: query
          required: true
          description: Must be set to "code" for authorization code flow
          schema:
            type: string
            enum: [code]
        - name: scope
          in: query
          required: true
          description: Space-separated list of requested scope values, OFxPERA requires openid to be included to maintain compatibility with OIDC.
          schema:
            type: array
            items:
              type: string
              enum: [openid, profile, email, address, phone]
        - name: redirect_uri
          in: query
          required: true
          description: URI to return the user to after authorization is complete
          schema:
            type: string
            format: uri
        - name: code_challenge
          in: query
          required: true
          description: Code challenge for PKCE
          schema:
            type: string
        - name: code_challenge_method
          in: query
          required: true
          description: Code challenge method for PKCE
          schema:
            type: string
            enum: [S256]
        - name: state
          in: query
          required: true
          description: Opaque value to maintain state between request and callback
          schema:
            type: string
        - name: prompt
          in: query
          required: false
          description: Prompt for the authorization request
          schema:
            type: string
        - name: nonce
          in: query
          required: false
          description: Random value used to prevent replay attacks
          schema:
            type: string
      responses:
        "200":
          description: Authorization successful
        "302":
          description: Redirect to client with authorization code
          headers:
            Location:
              schema:
                type: string
                format: uri
                description: Redirect URI with authorization code
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /oauth/token:
    post:
      operationId: getOAuthToken
      tags:
        - OAuth
      summary: Token endpoint
      security:
        - ParticipantId: []
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - grant_type
                - code
                - redirect_uri
                - client_id
              properties:
                grant_type:
                  type: string
                  enum: [authorization_code, refresh_token]
                code:
                  type: string
                  description: Authorization code received from the authorization server.
                redirect_uri:
                  type: string
                  format: uri
                  description: Redirect URI used in the authorization request.
                client_id:
                  type: string
                  description: Client identifier for the token request.
                refresh_token:
                  type: string
                  description: Refresh token used to obtain a new access token.
      responses:
        "200":
          description: Token successfully issued
          content:
            application/json:
              schema:
                type: object
                required:
                  - access_token
                  - token_type
                  - expires_in
                properties:
                  access_token:
                    type: string
                    description: Access token for the authenticated user
                  token_type:
                    type: string
                    enum: [Bearer]
                    description: Type of the token, always "Bearer"
                  expires_in:
                    type: integer
                    description: Lifetime in seconds of the access token
                  id_token:
                    type: string
                    description: ID Token value associated with the authenticated session
                  refresh_token:
                    type: string
                    description: Refresh token used to obtain new access tokens
                  scope:
                    type: string
                    description: Space-separated list of scopes associated with the access token
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /oauth/introspect:
    get:
      operationId: introspectToken
      tags:
        - OAuth
      summary: Optional token introspection
      description: |
        Endpoint for validating and retrieving metadata about an access token. Returns information about whether the token is active, its associated client, user, scopes, and expiration details. This endpoint allows resource servers to verify tokens before granting access to protected resources.
      security:
        - OAuth2: []
      parameters:
        - name: token
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Token information retrieved
          content:
            application/json:
              schema:
                type: object
                required:
                  - active
                properties:
                  active:
                    type: boolean
                    description: Indicates whether the token is currently active.
                  client_id:
                    type: string
                    description: Client identifier for the token.
                  username:
                    type: string
                    description: Username associated with the token.
                  scope:
                    type: string
                    description: Scope of the token.
                  exp:
                    type: integer
                    description: Expiration timestamp of the token in seconds since epoch.
                  iat:
                    type: integer
                    description: Issued at timestamp of the token in seconds since epoch.
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /oauth/userinfo:
    get:
      operationId: getUserInfo
      tags:
        - OAuth
      summary: Optional OpenID Connect UserInfo Endpoint
      description: |
        OpenID Connect UserInfo Endpoint that returns information about the authenticated user.
      security:
        - OAuth2: []
      responses:
        "200":
          description: User information retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  sub:
                    type: string
                    description: Unique identifier for the user from the authentication provider's perspective.
                  name:
                    type: string
                    description: Full name of the user.
                  given_name:
                    type: string
                    description: Given name of the user.
                  family_name:
                    type: string
                    description: Family name of the user.
                  email:
                    type: string
                    format: email
                    description: Email address of the user.
                  email_verified:
                    type: boolean
                    description: Indicates whether the user's email address has been verified.
                  phone_number:
                    type: string
                    description: Phone number of the user.
                  phone_number_verified:
                    type: boolean
                    description: Indicates whether the user's phone number has been verified.
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /common/customers/{id}/detail:
    get:
      operationId: getCustomerDetail
      tags:
        - Common
      summary: Get detailed customer information
      security:
        - OAuth2: []
      parameters:
        - name: id
          in: path
          description: Customer ID, this should map to the sub field returned from the OIDC token endpoint or the sub field returned from the /oauth/userinfo endpoint
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Customer's Personal Information retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomerInformation"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /.well-known/openid-configuration:
    get:
      operationId: getOpenIdConfiguration
      tags:
        - Discovery
      summary: OpenID Connect Discovery
      description: Retrieve OpenID Connect configuration information
      security:
        - ParticipantKey: []
      responses:
        "200":
          description: OpenID Connect configuration retrieved
          content:
            application/json:
              schema:
                type: object
                required:
                  - issuer
                  - authorization_endpoint
                  - token_endpoint
                  - jwks_uri
                  - registration_endpoint
                properties:
                  issuer:
                    type: string
                    format: uri
                    description: Base URL that uniquely identifies the authorization server
                  authorization_endpoint:
                    type: string
                    format: uri
                    description: Authorization endpoint URL for initiating the OAuth 2.0 flow
                  token_endpoint:
                    type: string
                    format: uri
                    description: Token endpoint URL for obtaining access tokens
                  userinfo_endpoint:
                    type: string
                    format: uri
                    description: UserInfo endpoint URL for retrieving authenticated user information
                  jwks_uri:
                    type: string
                    format: uri
                    description: URL for retrieving the JSON Web Key Set used to validate JWTs
                  registration_endpoint:
                    type: string
                    format: uri
                    description: Dynamic Client Registration endpoint URL
                  scopes_supported:
                    type: array
                    items:
                      type: string
                  response_types_supported:
                    type: array
                    items:
                      type: string
                  grant_types_supported:
                    type: array
                    items:
                      type: string
                  subject_types_supported:
                    type: array
                    items:
                      type: string
                  id_token_signing_alg_values_supported:
                    type: array
                    items:
                      type: string
                  token_endpoint_auth_methods_supported:
                    type: array
                    items:
                      type: string
                  claims_supported:
                    type: array
                    items:
                      type: string
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /.well-known/openid-registration:
    post:
      operationId: registerClient
      tags:
        - Discovery
      summary: Dynamic Client Registration (configurable endpoint)
      description: Register a new OFxPERA Participant as an OAuth client following FAPI Dynamic Client Registration requirements.
      security:
        - ParticipantKey: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClientRegistration"
      responses:
        "201":
          description: Client registration successful
          headers:
            Registration-Access-Token:
              schema:
                type: string
              description: Token for managing the registration
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClientRegistrationResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
    get:
      operationId: getClientRegistration
      tags:
        - Discovery
      summary: Get Client Registration (configurable endpoint)
      security:
        - RegistrationAccessToken: []
      responses:
        "200":
          description: Current client configuration
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClientRegistration"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
    put:
      operationId: updateClientRegistration
      tags:
        - Discovery
      summary: Update Client Registration (configurable endpoint)
      security:
        - RegistrationAccessToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClientRegistration"
      responses:
        "200":
          description: Client configuration updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClientRegistration"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
    delete:
      operationId: deleteClientRegistration
      tags:
        - Discovery
      summary: Delete Client Registration (configurable endpoint)
      security:
        - RegistrationAccessToken: []
      responses:
        "204":
          description: Client registration deleted
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /.well-known/jwks.json:
    get:
      tags:
        - Discovery
      summary: Retrieve JSON Web Key Set (JWKS) containing public keys for JWT signature verification (configurable endpoint)
      description: Returns the public keys used to verify JWT signatures
      security:
        - ParticipantKey: []
      operationId: getJwks
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JWKSet'
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
components:
  parameters:
    ParticipantId:
      name: participant-id
      in: header
      required: true
      description: Field referencing the unique identifier of the requesting participant.
      schema:
        type: string

    ApiVersion:
      name: x-v
      in: header
      required: true
      description: Version of the API endpoint requested by the client. Must be set to a positive integer. If the version requested is not supported then the holder must respond with a 406 Not Acceptable.
      schema:
        type: integer
        maximum: 100
        minimum: 1

    FapiInteractionId:
      name: x-fapi-interaction-id
      in: header
      required: false
      description: An [RFC4122] UUID used as a correlation id. If provided, the data holder must play back this value in the x-fapi-interaction-id response header. If not provided a [RFC4122] UUID value is required to be provided in the response header to track the interaction.
      schema:
        type: string
        format: uuid
        maxLength: 64

    FapiAuthDate:
      name: x-fapi-auth-date
      in: header
      required: true
      description: The time when the customer last logged in to the Data Recipient Software Product as described in [FAPI-1.0-Baseline]. Required for all resource calls (customer present and unattended). Not required for unauthenticated calls.
      schema:
        type: string
        format: date-time

    FapiCustomerIpAddress:
      name: x-fapi-customer-ip-address
      in: header
      required: true
      description: The customer's original IP address if the customer is currently logged in to the Data Recipient Software Product. The presence of this header indicates that the API is being called in a customer present context. Not to be included for unauthenticated calls.
      schema:
        type: string
        format: ipv4

    ClientHeaders:
      name: x-client-headers
      in: header
      required: false
      description: The customer's original standard http headers Base64 encoded, including the original User-Agent header, if the customer is currently logged in to the Data Recipient Software Product. Mandatory for customer present calls. Not required for unattended or unauthenticated calls.
      schema:
        type: string
        format: base64

  schemas:
    Address:
      type: object
      required:
        - region
        - province
        - city
        - country
        - postal_code
      properties:
        region:
          type: string
          maxLength: 10
          description: PSGC Code for Region
        province:
          type: string
          maxLength: 10
          description: PSGC Code for Province
        city:
          type: string
          maxLength: 10
          description: PSGC Code for City
        barangay:
          type: string
          maxLength: 10
          description: PSGC Code for Barangay
        street_address:
          type: string
          maxLength: 200
        country:
          type: string
          maxLength: 3
          description: ISO 3166 Code
          example: "PHL"
          pattern: "^[A-Z]{3}$"
        postal_code:
          type: string
          maxLength: 10
          description: Postal Code
    
    IdType:
      type: object
      required:
        - idNumber
        - idType
      properties:
        idNumber:
          type: string
          maxLength: 50
        idExpiryDate:
          type: string
          maxLength: 10
          format: date
          description: Format is YYYY-MM-DD
        idType:
          type: string
          maxLength: 100
          description: ID Type (e.g., "Drivers License", "Passport", etc.)

    PersonalInformation:
      type: object
      required:
        - sub
        - givenName
        - lastName
        - mobileNumber
        - email
        - birthdate
        - nationality
      properties:
        sub:
          type: string
          maxLength: 50
          description: Subject – FI's unique identifier for the End-User
        title:
          type: string
          maxLength: 50
        givenName:
          type: string
          maxLength: 50
        middleName:
          type: string
          maxLength: 50
        lastName:
          type: string
          maxLength: 50
        suffix:
          type: string
          maxLength: 10
        phoneNumber:
          type: string
          maxLength: 15
          pattern: "^[0-9]{11}$"
          example: "63287654321"
        mobileNumber:
          type: string
          maxLength: 15
          pattern: "^[0-9]{12}$"
          example: "639171234567"
        email:
          type: string
          maxLength: 50
          format: email
        birthdate:
          type: string
          maxLength: 10
          format: date
          description: Format YYYY-MM-DD
        nationality:
          type: string
          maxLength: 3
          description: ISO 3166 Code
        tin:
          type: string
          maxLength: 15
          pattern: "^[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{3}$"
          description: Format NNN-NNN-NNN-000

    CustomerInformation:
      type: object
      required:
        - sub
        - pii
        - cdd
        - presentedIds
      properties:
        sub:
          type: string
          maxLength: 50
          description: Subject – FI's unique identifier for the End-User
        personalInformation:
          $ref: "#/components/schemas/PersonalInformation"
        presentedIds:
          type: array
          items:
            $ref: "#/components/schemas/IdType"
          description: Array of identification details
        cdd:
          $ref: "#/components/schemas/CustomerDueDiligence"
        peraAdmin:
          type: string
          maxLength: 50
          description: The PERA Admin selected by the Customer

    CustomerDueDiligence:
      type: object
      required:
        - employmentStatus
        - pepIndicator
        - fundSource
        - cddIndicator
      properties:
        employmentStatus:
          type: string
          maxLength: 50
        occupation:
          type: string
          maxLength: 150
        natureOfWork:
          type: string
          maxLength: 10
          description: PSIC Code
        employerName:
          type: string
          maxLength: 255
        employerAddress:
          $ref: "#/components/schemas/Address"
        pepIndicator:
          type: boolean
          default: false
          description: Politically Exposed Person 1 - True; 0 - False
        fundSource:
          type: string
          maxLength: 100
          description: Source of Funds
        cddIndicator:
          type: string
          maxLength: 6
          enum: ["Low", "Normal", "High"]
          default: "Normal"
          description: Customer Due Diligence Risk Level

    Participant:
      type: object
      title: Participant
      required:
        - participant_name
        - endpoint_uris
        - jwkConfiguration
      properties:
        participant_id:
          type: string
          description: Unique identifier assigned to the participant
        participant_name:
          type: string
          description: Trading name of the participant
        participant_type:
          type: array
          items:
            type: string
            enum: [PERA_ADMIN, CONTRIBUTOR_FI]
          minItems: 1
          uniqueItems: true
          description: Type(s) of participant in the PERA ecosystem. Can be one or more roles (e.g., ['PERA_ADMIN', 'CONTRIBUTOR_FI'] for participants that function as both PERA administrator and contributor financial institution)
        registered_name:
          type: string
          description: Legal registered name of the participant
        status:
          type: string
          enum: [ACTIVE, INACTIVE, MAINTENANCE]
          default: ACTIVE
          description: Status of the participant
        endpoint_uris:
          $ref: "#/components/schemas/endpointURIs"
        token_endpoint_auth_method:
          type: string
          enum: ["private_key_jwt"]
          default: "private_key_jwt"
          description: Authentication method for token endpoint as per FAPI requirements, OFxPERA Phase 1 requires private_key_jwt
        grant_types:
          type: array
          items:
            type: string
            enum: ["authorization_code", "refresh_token"]
          default: ["authorization_code"]
          description: Allowed OAuth 2.0 grant types (FAPI requires authorization_code)
        response_types:
          type: array
          items:
            type: string
            enum: ["code"]
          default: ["code"]
          description: Allowed OAuth 2.0 response types (FAPI requires code flow)
        scope:
          type: string
          default: "openid profile"
          description: Space-separated list of requested scopes (openid is required for FAPI)
        software_statement:
          type: string
          description: Software statement containing participant metadata
        jwkConfiguration:
          $ref: "#/components/schemas/jwkConfiguration"
        contact_details:
          type: object
          required:
            - phone
            - email
          properties:
            phone:
              type: string
            email:
              type: string
              format: email

    ClientRegistrationResponse:
      type: object
      required:
        - client_id
        - registration_access_token
        - registration_client_uri
      properties:
        client_id:
          type: string
          description: Issued client identifier
        registration_access_token:
          type: string
          description: Registration access token for subsequent operations
        registration_client_uri:
          type: string
          format: uri
          description: URI for managing the client registration
        client_id_issued_at:
          type: integer
          description: Time at which the client identifier was issued, in seconds since Unix epoch (1970-01-01T00:00:00Z UTC)

    ParticipantConfig:
      type: object
      required:
        - participant
        - internal_uris
      properties:
        participant:
          $ref: "#/components/schemas/Participant"
        internal_uris:
          $ref: "#/components/schemas/endpointURIs"

    jwkConfiguration:
      anyOf:
        - type: string
          title: JWKSetURI
          format: uri
          description: URI for JSON Web Key Set containing public keys
        - $ref: "#/components/schemas/JWKSet"

    endpointURIs:
      anyOf:
        - type: object
          title: AuthorizationServer
          description: Endpoints of the OFxPERA Participant as an Authorization Server
          required:
            - issuer
            - authorization_endpoint
            - token_endpoint
          properties:
            issuer:
              type: string
              format: uri
              description: URL using the https scheme with no query or fragment component that the OP asserts as its Issuer Identifier
            authorization_endpoint:
              type: string
              format: uri
              description: URL of the OP's OAuth 2.0 Authorization Endpoint
            token_endpoint:
              type: string
              format: uri
              description: URL of the OP's OAuth 2.0 Token Endpoint
            userinfo_endpoint:
              type: string
              format: uri
              description: URL of the OP's UserInfo Endpoint
            end_session_endpoint:
              type: string
              format: uri
              description: URL at the OP to which an RP can perform a redirect to
            registration_endpoint:
              type: string
              format: uri
              description: URL of the OP's Dynamic Client Registration Endpoint
        - type: object
          title: OAuthClient
          description: API Endpoints of the OFxPERA Participant as an OAuth client
          required:
            - redirect_uris
          properties:
            redirect_uris:
              type: array
              items:
                type: string
                format: uri
              minItems: 1
              description: Array of redirect URIs to be used in OAuth 2.0 flows

    ClientRegistration:
      type: object
      required:
        - application_type
        - client_name
        - redirect_uris
        - token_endpoint_auth_method
        - grant_types
        - response_types
      properties:
        application_type:
          type: string
          enum: ["web", "native", "hybrid"]
          description: Type of application
        client_id:
          type: string
          description: Client identifier
        client_name:
          type: string
          description: Name of the client
        redirect_uris:
          type: array
          items:
            type: string
            format: uri
          description: Array of redirect URIs for use in OAuth flows
        token_endpoint_auth_method:
          type: string
          enum: ["private_key_jwt"]
          description: Authentication method for token endpoint, OFxPERA Phase 1 requires private_key_jwt
        grant_types:
          type: array
          items:
            type: string
            enum: ["authorization_code", "refresh_token"]
        response_types:
          type: array
          items:
            type: string
            enum: ["code","id_token"]
          description: Allowed OAuth response types, OFxPERA requires code and id_token.
          example: ["code","id_token"]
          minItems: 2
          maxItems: 2
        scope:
          type: string
          description: Space-separated list of requested scopes (e.g. openid profile email address phone)
        software_statement:
          type: string
          description: JWT containing software statement from trusted authority
        jwks:
          $ref: "#/components/schemas/JWKSet"
        jwks_uri:
          type: string
          format: uri
          description: URI for JSON Web Key Set containing public keys
        organization_name:
          type: string
          description: Legal name of the PERA Participant organization
        contacts:
          type: array
          items:
            type: string
            format: email
          description: Administrative contact emails
      anyOf:
        - required: ["jwks"]
        - required: ["jwks_uri"]
    
    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message describing the error
        details:
          type: array
          items:
            type: string
          description: Additional details about the error

    BadRequestError:
      allOf:
        - $ref: "#/components/schemas/Error"
        - description: Bad Request - The server cannot process the request due to a client error

    UnauthorizedError:
      allOf:
        - $ref: "#/components/schemas/Error"
        - description: Unauthorized - Authentication is required and has failed or not been provided

    NotFound:
      allOf:
        - $ref: "#/components/schemas/Error"
        - description: Not Found - The requested resource could not be found

    JWKSet:
      type: object
      title: JWKSet
      required:
        - keys
      properties:
        keys:
          type: array
          description: Array of JWK values representing public keys for verifying JWTs
          items:
            type: object
            required:
              - kty
            properties:
              kty:
                type: string
                description: Key type
                enum: ["RSA", "EC"]
              kid:
                type: string
                description: Key ID
                example: "1234567890"
              use:
                type: string
                description: Key usage (e.g., "sig" for signing)
                example: "sig"
              alg:
                type: string
                description: Algorithm (e.g., "RS256")
                example: "RS256"
              n:
                type: string
                description: RSA modulus for RSA keys
                example: "0vx7agoebGcQSuuPiLJXZptN9nndrQmbXEps2aiAFbWhM78LhWx4cbbfAAtVT86zwu1RK7aPFFxuhDR1L6tSoc_BJECPebWKRXjBZCiFV4n3oknjhMstn64tZ_2W-5JsGY4Hc5n9yBXArwl93lqt7_RN5w6Cf0h4QyQ5v-65YGjQR0_FDW2QvzqY368QQMicAtaSqzs8KJZgnYb9c7d0zgdAZHzu6qMQvRL5hajrn1n91CbOpbISD08qNLyrdkt-bFTWhAI4vMQFh6WeZu0fM4lFd2NcRwr3XPksINHaQ-G_xBniIqbw0Ls1jF44-csFCur-kEgU8awapJzKnqDKgw"
              e:
                type: string
                description: RSA public exponent for RSA keys
                example: "AQAB"
              x:
                type: string
                description: X coordinate for EC keys
                example: "gI0GAILBdu7T53akrFmMyGcsF3n5dO7MmwNBHKW5SV0"
              y: 
                type: string
                description: Y coordinate for EC keys
                example: "SLW_xSffzlPWrHEVI30DHM_4egVwt3NQqeUD7nMFpps"
              crv:
                type: string
                description: Curve type for EC keys
                enum: ["P-256", "P-384", "P-521"]
                example: "P-256"
              x5c:
                type: array
                description: X.509 certificate chain
                items:
                  type: string
                example: [""]
              x5t:
                type: string
                description: X.509 certificate SHA-1 thumbprint
                example: "dGhpcyBpcyBub3QgYSByZWFsIHRodW1icHJpbnQ"

  responses:
    NotFound:
      description: Not Found - The requested resource could not be found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Unauthorized:
      description: Unauthorized - Authentication is required and has failed or not been provided
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Forbidden:
      description: Forbidden - The server understood the request but refuses to authorize it
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    BadRequest:
      description: Bad Request - The server cannot process the request due to a client error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    TooManyRequests:
      description: Too Many Requests - The client has sent too many requests in a given amount of time
      headers:
        Retry-After:
          description: Field indicating the time (in seconds) that the client should wait before retrying an operation. The response should include this header along with responses with the HTTP status code of 429 Too many requests.
          schema:
            type: integer
            minimum: 2
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    InternalServerError:
      description: Internal Server Error - The server encountered an unexpected condition
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: /oauth/authorize
          tokenUrl: /oauth/token
          scopes: {}
    ParticipantId:
      type: apiKey
      in: header
      name: participant-id
      description: Participant ID
    ParticipantKey:
      type: apiKey
      in: header
      name: participant-key
      description: Short-lived API Key for creating a new participant
    RegistrationAccessToken:
      type: http
      scheme: bearer
      description: Registration Access Token for managing client registration

x-global-headers:
  - $ref: "#/components/parameters/ParticipantId"
  - $ref: "#/components/parameters/ApiVersion"
  - $ref: "#/components/parameters/FapiInteractionId"
  - $ref: "#/components/parameters/FapiAuthDate"
  - $ref: "#/components/parameters/FapiCustomerIpAddress"
  - $ref: "#/components/parameters/ClientHeaders"
